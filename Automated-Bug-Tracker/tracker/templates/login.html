<!DOCTYPE html>
<html>
<head>
  <title>Log In</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
    }
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #007bb5;
      color: white;
      padding: 10px 20px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      padding: 8px 16px;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background: white;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
      border-radius: 10px;
    }
    .form-label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }
    .form-input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .submit-button {
      width: 100%;
      padding: 10px;
      background-color: #007bb5;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #005f8b;
    }
    footer {
      background-color: #e0e0e0;
      color: #333;
      text-align: center;
      padding: 10px 0;
      margin-top: auto;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <a href="#">Automated Bug Tracker</a>
</div>

<!-- Main Content -->
<main>
  <div class="login-container">
    <h2 style="text-align: center;">Log In</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <label for="username" class="form-label">Username</label>
        <input id="username" class="form-input" type="text" name="username" placeholder="Enter Username" required>
    
        <label for="password" class="form-label">Password</label>
        <input id="password" class="form-input" type="password" name="password" placeholder="Enter Password" required>
    
        <button class="submit-button" type="submit">Log In</button>
    </form>
    
    <!-- Hint button -->
    <button class="hint-button" onclick="showHint()">Hint</button>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    </div>
    </main>
    
    <!-- Footer -->
    <footer>
        <p>Legal stuff here</p>
    </footer>
    
    <!-- JavaScript -->
    <script>
        function showHint() {
            alert("Username: Admin, Password: 123");
        }
    </script>
    
    </body>
    </html>
