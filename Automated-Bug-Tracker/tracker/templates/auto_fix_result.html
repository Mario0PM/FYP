<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            padding: 20px;
            text-align: center;
        }
        pre {
            background: black;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap;
        }
        a {
            color: #61dafb;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Fixed Code Output</h1>
    <pre>{{ fixed_code }}</pre>
    <br>
    <a href="{% url 'my-area' %}">Back to User Area</a>
</body>
</html>
