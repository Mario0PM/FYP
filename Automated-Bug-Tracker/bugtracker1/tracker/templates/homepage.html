<!DOCTYPE html>
<html>
<head>
<title>Log In</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue-grey.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
body {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}
main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}
.login-container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  background: white;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
  border-radius: 10px;
}
</style>
</head>
<body class="w3-theme-l5">

<!-- Navbar -->
<div class="w3-top">
 <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
  <a href="#" class="w3-bar-item w3-button w3-padding-large w3-theme-d4">Logo</a>
 </div>
</div>

<!-- Main Content -->
<main>
  <div class="login-container">
    <h2 class="w3-center">Log In</h2>
    <form class="w3-container">
      <label for="username" class="w3-text-theme"><b>Username</b></label>
      <input id="username" class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" required>

      <label for="password" class="w3-text-theme"><b>Password</b></label>
      <input id="password" class="w3-input w3-border" type="password" placeholder="Enter Password" required>

      <button class="w3-button w3-block w3-theme w3-section w3-padding" type="submit">Log In</button>
    </form>
    <p class="w3-center">Don't have an account? <a href="#">Sign up</a></p>
  </div>
</main>

<!-- Footer -->
<footer class="w3-container w3-theme-d3 w3-padding-16">
  <h5>Footer Information</h5>
</footer>
<footer class="w3-container w3-theme-d5">
  <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
</footer>

</body>
</html>
