<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bug Tracker</title>
</head>
<body>
    <h1>Bug List</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Severity</th>
            <th>Status</th>
            <th>Reporter</th>
            <th>Assignee</th>
        </tr>
        {% for bug in bugs %}
        <tr>
            <td>{{ bug.title }}</td>
            <td>{{ bug.severity }}</td>
            <td>{{ bug.status }}</td>
            <td>{{ bug.reporter.username }}</td>
            <td>{{ bug.assignee.username if bug.assignee else "Unassigned" }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
